<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Segment Intersection</title>
	<style>
		body{
			margin:0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script>
		myCanvas.width = window.innerWidth;
		myCanvas.height = window.innerHeight;

		const A={x:200, y:150};
		const B={x:150, y:250};
		const C={x:50, y:100};
		const D={x:250, y:200};

		const ctx=myCanvas.getContext("2d");

		const mouse={x:0, y:0};
		document.onmousemove = (event) =>{
			mouse.x = event.x;
			mouse.y = event.y;
		}
		animate();

		function animate(){

			const radius = 50;
			A.x = mouse.x;
			A.y = mouse.y - radius;
			B.x = mouse.x;
			B.y = mouse.y + radius;

			// clear the canvas between each frame
			ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
			ctx.beginPath();
			ctx.moveTo(A.x, A.y);
			ctx.lineTo(B.x, B.y);
			ctx.moveTo(C.x, C.y);
			ctx.lineTo(D.x, D.y);
			ctx.stroke();

			drawDot(A, "A");
			drawDot(B, "B");
			drawDot(C, "C");
			drawDot(D, "D");

			const I = getIntersection(A, B, C, D);
			drawDot(I, "I");
			
			requestAnimationFrame(animate);
		}

		function getIntersection(A, B, C, D){
			/*
				Si on a une intersection on doit avoir:
				Ix = Ax+(Bx-Ax)t = Cx+(Dx-Cx)u
				Iy = Ay+(By-Ay)t = Cy+(Dy-Cy)u

				Ax+(Bx-Ax)t = Cx+(Dx-Cx)u (-Cx)
				=> (Ax-Cx)+(Bx-Ax)t = (Dx-Cx)u

				Ay+(By-Ay)t = Cy+(Cy-Cy)u (-Cy)
				=> (Ay-Cy)+(By-Ay)t = (Dy-Cy)u (*(Dx-Cx))
				=> (Ay-Cy) * (Dx-Cx) + (Dx-Cx) * (By-Ay)t = (Dy-Cy)*(Dx-Cx)u
				=> (Ay-Cy) * (Dx-Cx) + (Dx-Cx) * (By-Ay)t = (Dy-Cy)*[(Ax-Cx)+(Bx-Ax)t]
														  = (Dy-Cy)*(Ax-Cx)+ (Dy-Cy)*(Bx-Ax)t (-(Dy-Cy)*(Ax-Cx) et  (Dx-Cx) * (By-Ay)t)
				=> (Ay-Cy) * (Dx-Cx) - (Dy-Cy)*(Ax-Cx) = ((Dy-Cy)*(Bx-Ax) - (Dx-Cx) * (By-Ay)) t
					 (Ay-Cy) * (Dx-Cx) - (Dy-Cy)*(Ax-Cx)   tTop
				=> t=----------------------------------- = -------
				     ((Dy-Cy)*(Bx-Ax) - (Dx-Cx) * (By-Ay)) tBottom

			*/

			const top = (D.x-C.x)*(A.y-C.y) - (D.y-C.y)*(A.x-C.x);
			const bottom = (D.y-C.y)*(B.x-A.x)-(D.x-C.x)*(B.y-A.y);
			const t= top/bottom;

			return {
				x:lerp(A.x, B.x, t),
				y:lerp(A.y, B.y, t)
			}
		}

		// linear interpolation function
		function lerp(A, B, t){
			return A + (B-A) * t;
		}

		function drawDot(point, label, isRed){
			ctx.beginPath();
			ctx.fillStyle= isRed ? "red" : "white";
			ctx.arc(point.x, point.y, 10, 0, Math.PI* 2.0);
			ctx.fill();
			ctx.stroke();
			ctx.fillStyle="black";
			ctx.textAlign="center";
			ctx.textBaseline="middle";
			ctx.font="bold 14px Arial";
			ctx.fillText(label, point.x, point.y);
		}
	</script>
</body>
</html>

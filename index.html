<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Segment Intersection</title>
	<style>
		body{
			margin:0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script>
		myCanvas.width = window.innerWidth;
		myCanvas.height = window.innerHeight;

		const A={x:200, y:150};
		const B={x:150, y:250};
		const C={x:50, y:100};
		const D={x:250, y:200};

		const ctx=myCanvas.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(A.x, A.y);
		ctx.lineTo(B.x, B.y);
		ctx.moveTo(C.x, C.y);
		ctx.lineTo(D.x, D.y);
		ctx.stroke();

		ctx.beginPath();
		ctx.fillStyle="white";
		ctx.arc(A.x, A.y, 10, 0, Math.PI* 2.0);
		ctx.fill();
		ctx.stroke();
	</script>
</body>
</html>
